<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ShopEasy</h1>
        </div>
        <div class="cart">
            <button id="cart-btn" onclick="toggleCart()">Cart (0)</button>
        </div>
    </header>

    <!-- Product Listing -->
    <section class="product-listing">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="C:\Users\HP\Desktop\web page\image\1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="C:\Users\HP\Desktop\web page\image\2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="C:\Users\HP\Desktop\web page\image\3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Popup -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <h3>Your Shopping Cart</h3>
            <ul id="cart-items">
                <!-- Cart items will be listed here -->
            </ul>
            <p id="total-price">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
